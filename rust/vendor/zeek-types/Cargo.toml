[package]
name = "zeek-types"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
cxx = { version = "1.0.194", features = ["c++20"] }
derivative = "2.2.0"
ipnetwork = { version = "0.21.1", default-features = false, features = ["serde"] }
num-traits = "0.2.19"
ordered-float = { version = "5.1.0", features = ["serde"] }
proptest = { version = "1.10.0", optional = true }
serde = { version = "1.0.228", features = ["derive"], optional = true }
serde_with = { version = "3.16.1", optional = true, features = ["macros", "std"], default-features = false }
thiserror = "2.0.18"
time = { version = "0.3.47", features = ["serde"] }

[features]
default = ["serde"]
serde = ["dep:serde", "dep:serde_with"]
corrosion = []
proptest = ["dep:proptest"]

[build-dependencies]
cargo-emit = "0.2.1"
cxx-build = "1.0.192"

[lints.clippy]
pedantic = { level = "deny", priority = -1 }
unwrap_used = "deny"
ignored_unit_patterns = "deny"
clone_on_ref_ptr = "deny"
redundant_clone = "deny"
